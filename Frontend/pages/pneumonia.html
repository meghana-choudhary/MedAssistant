
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection - MedAssistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6e8efb, #a777e3);
            --secondary-gradient: linear-gradient(135deg, #8E2DE2, #4A00E0);
            --accent-gradient: linear-gradient(135deg, #FF416C, #FF4B2B);
            --background-color: #f8f9fc;
            --text-color: #2d3436;
            --card-background: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background-color);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--card-background);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .upload-container {
            text-align: center;
            padding: 2rem;
            border: 2px dashed #6e8efb;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .upload-container i {
            font-size: 3rem;
            color: #6e8efb;
            margin-bottom: 1rem;
        }

        .upload-text {
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        #imageInput {
            display: none;
        }

        .upload-btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .preview-container {
            margin-top: 2rem;
            text-align: center;
            display: none;
        }

        #imagePreview {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 10px;
            background: var(--secondary-gradient);
            color: white;
            text-align: center;
            display: none;
        }

        .home-btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: var(--accent-gradient);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pneumonia Detection</h1>
        <div class="upload-container">
            <i class="fas fa-cloud-upload-alt"></i>
            <p class="upload-text">Upload a chest X-ray image</p>
            <input type="file" id="imageInput" accept="image/*">
            <label for="imageInput" class="upload-btn">Choose File</label>
        </div>
        <div class="preview-container" id="previewContainer">
            <img id="imagePreview" src="#" alt="Preview">
            <button class="upload-btn" onclick="analyzeImage()">Analyze Image</button>
        </div>
        <div id="result" class="result">
        </div>
        <div style="text-align: center; margin-top: 2rem;">
            <a href="index.html" class="home-btn">Back to Home</a>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const previewContainer = document.getElementById('previewContainer');

        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    previewContainer.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        function analyzeImage() {
            const result = document.getElementById('result');
            result.style.display = 'block';
            result.innerHTML = 'Analysis Result: No signs of Pneumonia detected';
        }
    </script>
</body>
</html>
