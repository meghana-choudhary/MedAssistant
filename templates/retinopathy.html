<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diabetic Retinopathy Detection - MedAssistant</title>
    <link rel="stylesheet" href="static/css/retinopathy.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Diabetic Retinopathy Detection</h1>
      <div class="instructions">
        <p>
          Please upload a clear retinal image for accurate detection. The image
          should be well-lit and centered on the retina.
        </p>
      </div>
      <div class="upload-container">
        <i class="fas fa-eye"></i>
        <p class="upload-text">Upload a retinal image</p>
        <input type="file" id="imageInput" accept="image/*" />
        <label for="imageInput" class="upload-btn">Choose File</label>
      </div>
      <div class="preview-container" id="previewContainer">
        <img id="imagePreview" src="#" alt="Preview" />
        <button class="upload-btn" onclick="analyzeImage()">
          Analyze Image
        </button>
      </div>
      <div id="result" class="result"></div>
      <div style="text-align: center; margin-top: 2rem">
        <a href="/" class="home-btn">Back to Home</a>
      </div>
    </div>
    <script src="static/js/retinopathy.js"></script>
  </body>
</html>
